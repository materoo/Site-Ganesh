<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganesh</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navs.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <!-- CABEÇALHO DO SITE -->
    <header class="cabecalho">
      <div class="direita">
        <a href="index.html"
          ><img src="img/ganesh-logo-white.svg" alt="Ganesh"
        /></a>
      </div>

      <div class="esquerda" id="menuHamb">
        <a href="noticias.html" class="link">Notícias</a>
        <div class="dropdown">
          <button class="dropbtn">
            <img src="" alt="Bandeira" id="bandeira-idioma">
            <span id="idioma-selecionado"></span>
          </button>
          <div class="dropdown-content">
            <button onclick="changeLanguage('pt-br')">pt-BR</button>
            <button onclick="changeLanguage('en-us')">en-US</button>
          </div>
        </div>
      </div>
      <div class="hamb" onclick="toggleMenu()">
        <img src="img/hamb.png" alt="Menu lateral" />
      </div>
    </header>

    <!-- LOGO GANESH COM TEXTO -->
    <div class="wrapper">
      <div class="center-content">
        <div class="logo">
          <img src="img/GaneshLogo.png" alt="Logo Ganesh" />
        </div>
        <h2 id="grupo">GANESH</h2>
        <h6 id="subtitulo">
          Grupo extracurricular focado em segurança da informação
        </h6>
      </div>

      <!-- SOBRE O GANESH -->
      <div id="sobre" class="sobre"></div>
    </div>

    <!-- RODAPÉ DO SITE -->
    <footer class="rodape">
      <div class="esquerda">
        <a href="#"
          ><img class="icon" src="img/icons8-twitter-bird-50.png" alt="Twitter"
        /></a>
        <a href="#"
          ><img class="icon" src="img/icons8-instagram-64.png" alt="Instagram"
        /></a>
        <a href="#"
          ><img class="icon" src="img/icons8-facebook-50.png" alt="Facebook"
        /></a>
        <a href="#"
          ><img class="icon" src="img/icons8-github-50.png" alt="GitHub"
        /></a>
        <a href="#"
          ><img class="icon" src="img/icons8-youtube-50.png" alt="YouTube"
        /></a>
      </div>

      <div class="direita">
        <p>@ 2025 Ganesh</p>
      </div>
    </footer>

    <script src="src/script.js" defer></script>
  </body>
</html>
